<!DOCTYPE html>

<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ html.title }}</title>

		<meta name="title" content="{{ title }}">
		<meta name="keywords" content="{{ keywords }}">
		<meta name="published" content="{{ published }}">
		<meta name="description" content="{{ description }}">
		<meta name="og:type" content="{{ og/type }}">
		<meta name="og:title" content="{{ title }}">
		<meta name="og:description" content="{{ description }}">
		<meta name="og:site_name" content="{{ site-name }}">
		<meta name="article:published_time" content="{{ published }}">
		<meta name="article:modified_time" content="{{ updated }}">
		<meta name="licence" content="https://creativecommons.org/licenses/by-sa/4.0/">

		<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Atom feed">
		<link rel="shortcut icon" type="image/jpeg" href="/assets/favicon.jpg">

		<link rel="preconnect" href="https://rsms.me/">
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
		<link rel="stylesheet" type="text/css" href="/assets/main.css">
		<link rel="stylesheet" type="text/css" href="/assets/font-awesome.css">

		{{ html.head }}
	</head>

	<body>
		<header>
			<a class="skip-link" href="#main-content">Skip to content</a>

			<div class="section nav-section">
				<nav class="navigation">
					<h1><a title="Home" href="/">{{ site-name }}</a></h1>
					<ul>
						<li><a title="Blog" href="/blog/">blog</a></li>
						<li><a title="Talks" href="/talks/">talks</a></li>
						<li><a title="Projects" href="/projects/">projects</a></li>
						<li>
							<a title="GitHub" href="https://github.com/axvr" target="_blank">
								<i class="fab fa-code-branch" role="img" aria-label="GitHub"></i>
							</a>
						</li>
						<li>
							<a title="Contact" href="/contact/" rel="nofollow">
								<i class="fab fa-envelope" role="img" aria-label="Contact"></i>
							</a>
						</li>
						<li>
							<a title="Atom feed" href="/atom.xml" target="_blank" rel="nofollow">
								<i class="fab fa-rss" role="img" aria-label="Atom feed"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<div class="section bread-section">
				{{ html.breadcrumbs }}
			</div>
		</header>

		<main id="main-content">
			<div class="section cover-section">
				{{ html.cover }}
			</div>

			<div class="section content-section">
				<div class="content">
					{{ html.content }}
				</div>
			</div>
		</main>

		<div class="section footer-section">
			<footer class="footer">
				<span><a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a></span>
				<span><a title="Back to top of page" href="#top" rel="nofollow">Going up?</a></span>
			</footer>
		</div>

	</body>
</html>
