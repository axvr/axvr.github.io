<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">

    <title>{{page-title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="{{author}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">
    <meta name="subject" content="{{subject}}">
    <meta name="copyright" content="{{author}}">
    <meta name="licence" content="{{licence}}">

    <meta name="title" content="{{title}}">
    <meta name="subtitle" content="{{subtitle}}">
    <meta name="date" content="{{published}}">
    <meta name="published" content="{{published}}">
    <meta name="topic" content="{{topic}}">

    <meta name="og:type" content="website">
    <meta name="og:title" content="{{title}}">
    <meta name="og:description" content="{{description}}">
    <meta name="og:image" content="{{image}}">
    <meta name="og:site_name" content="{{site}}">

    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/fonts/inter.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome.css">

    <link href="/blog/atom.xml" type="application/atom+xml" rel="alternate" title="Alex Vear's Blog">

    <link rel="shortcut icon" type="image/jpeg" href="/favicon.jpg">

    {{redirect}}
    {{head}}
  </head>

  <body>
    <header>
      <a class="skip-link" href="#main-content">Skip to content</a>

      <div class="section nav-section">
        <nav class="navigation">
          <h1><a title="Home" href="/">{{site}}</a></h1>
          <ul>
            <li><a title="Blog" href="/blog/">blog</a></li>
            <li><a title="Talks" href="/talks/">talks</a></li>
            <li><a title="Projects" href="/projects/">projects</a></li>
            <li>
              <a title="GitHub" href="https://github.com/axvr" target="_blank">
                <i class="fab fa-code-branch" role="img" aria-label="GitHub"></i>
              </a>
            </li>
            <li>
              <a title="Contact me" href="/contact/" rel="nofollow">
                <i class="fab fa-envelope" role="img" aria-label="Contact me"></i>
              </a>
            </li>
            <li>
              <a title="Atom feed" href="/blog/atom.xml" target="_blank" rel="nofollow">
                <i class="fab fa-rss" role="img" aria-label="Atom feed"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="section bread-section">
        {{breadcrumbs}}
      </nav>
    </header>

    <main id="main-content">
      <div class="section intro-section">
        {{intro}}
      </div>

      <div class="section content-section">
        <div class="content">
          {{content}}
        </div>
      </div>
    </main>

    <div class="section footer-section">
      <footer class="footer">
        <span><abbr title="{{licence}}">Â© {{copyright-year}} {{author}}</abbr></span>
        <span><a title="Back to top of page" href="#top" rel="nofollow">Going up?</a></span>
      </footer>
    </div>

  </body>
</html>
