name: Build website
on: [push, workflow_dispatch]

jobs:
  build:
    name: Build website
    env:
      CLOUDFRONT_DIST_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
      S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@5.0
        with:
          cli: '1.11.1.1107'

      - name: Build website
        run: clojure -X:build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy to S3
        run: |
          aws s3 sync ./resources/dist/ "s3://$S3_BUCKET" \
            --delete \
            --exclude '*.woff' \
            --exclude '*.woff2' \
            --cache-control 'max-age=1200'    # Cache in browser for 20 mins.
          aws s3 sync ./resources/dist/ "s3://$S3_BUCKET" \
            --delete \
            --exclude '*' \
            --include '*.woff' \
            --content-type 'font/woff' \
            --cache-control 'max-age=604800'  # Cache in browser for a week.
          aws s3 sync ./resources/dist/ "s3://$S3_BUCKET" \
            --delete \
            --exclude '*' \
            --include '*.woff2' \
            --metadata-directive REPLACE \
            --content-type 'font/woff2' \
            --cache-control 'max-age=604800'  # Cache in browser for a week.

